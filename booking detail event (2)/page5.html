<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style5.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="bg-image">
        <nav class="navbar navbar-expand-lg navbar-light py-lg-4">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon bg-light"></span>
            </button>
            <div class="collapse logo navbar-collapse" id="navbarTogglerDemo01">
              <img
                class="mx-5 logoimg"
                src="./image/Foodsphere - logo 1 (1).png"
                alt=""
              />

              <ul class="navbar-nav me-auto ms-auto">
                <li
                  style="opacity: 0.9"
                  class="nav-item btn btn-dark rounded-pill fw-bold mx-2"
                >
                  Booking Home
                </li>

                <li
                  style="color: #d6d6d6; opacity: 0.9"
                  class="nav-item fs-6 mt-2 fw-bold mx-2 text-center mb-2"
                >
                  Events
                </li>

                <li
                  style="opacity: 0.9"
                  class="nav-item mx-2 text-light btn butt rounded-pill fw-bold"
                >
                  Entry Ticket
                </li>

                <button
                  class="btn text-light bg-none md-bg-dark fw-bold rounded-pill"
                  type="button"
                >
                  <i style="opacity: 0.9" class="bi bi-list"></i>
                </button>
              </ul>
              <!-- last div------------- -->
              <div
                class="col-md-2 d-flex lastdiv justify-content-center"
                style="opacity: 0.9"
              >
                <div>
                  <i
                    style="font-size: 20px"
                    class="bi bi-search text-light"
                  ></i>
                  <img
                    src="./image/download.png"
                    width="20"
                    height="20"
                    class="rounded-pill mx-1"
                  />
                  <img
                    src="./image/EN (2).png"
                    width="20"
                    height="20"
                    class=""
                  />
                </div>
              </div>
            </div>
          </div>
        </nav>

        <div class="col text-center text-md-start">
          <h1
            class="fs"
            style="
              opacity: 0.9;
              color: white;
              font-size: 65px;
              padding-top: 160px;
              padding-bottom: 160px;
              font-family: Athelas;
              font-weight: bold;
              text-align: center;
            "
          >
            Welcome back <br />
            Mohammed Iskandar
          </h1>
        </div>
      </div>
    </div>

    <div>
      <h1
        style="font-family: Athelas; font-weight: bold"
        class="p-5 fs-5 fs-1 text-center text-md-start"
      >
        Account details
      </h1>
    </div>

    <!-- section 2 inputs--------- -->
    <div class="container bg-white">
      <h3
        class="fs-5 fs-3 text-center text-md-start"
        style="font-family: Athelas; font-weight: bold"
      >
        Personal Information
      </h3>

      <div>
        <div class="d-flex gap-4 align-items-center flex-column">
          <img style="width: 120px" src="./image/Ellipse 1.png" alt="" />
          <h6 class="fw-bold fs-6 fs-5" style="color: #c86903a6">
            Change Photo Profile
          </h6>
        </div>
      </div>

      <div class="mt-4 mb-4">
        <div class="row">
          <div class="col-12 col-sm-6 px-4 px-md-3">
            <label class="mb-3" for="">First Name</label>
            <input
              type="text"
              class="form-control py-3"
              placeholder="Mohammad"
              aria-label="First name"
            />
          </div>
          <div class="col-12 col-sm-6 px-4 px-md-3">
            <label class="mb-3" for="">Last name</label>
            <input
              type="text"
              class="form-control py-3"
              placeholder="Iskandar"
              aria-label="Last name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 px-4 px-md-3">
            <label class="mt-3 mb-3" for="">Email Address</label>
            <input
              type="text"
              class="form-control py-3"
              placeholder="mohammed.iskandar@gmail.com"
              aria-label="First name"
            />
          </div>
          <div class="col-12 col-sm-6 px-4 px-md-3">
            <label class="mt-3 mb-3" for="">Phone Number</label>
            <input
              style="
                font-family: Georgia, 'Times New Roman', Times, serif !important;
                font-size: 14px !important;
              "
              type="text"
              class="form-control py-3"
              placeholder="+1 123 456-789-01"
              aria-label="Last name"
            />
          </div>
        </div>
      </div>

      <!-- section 3 dropdown inputs------------- -->

      <div class="p-4 p-sm-0 row">
        <h3>Payment Method</h3>
        <p
          style="font-weight: 400; font-family: Athelas; font-size: 17px"
          class="pt-4"
        >
          payment method
        </p>
        <select
          style="font-weight: 600"
          class="form-select p-3 mb-4"
          aria-label="Default select example"
        >
          <option selected>Master Card</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="col-12 col-sm-6">
          <label class="mb-3 fs-5" for="">First Name</label>
          <input
            type="text"
            class="form-control py-3 inp"
            placeholder="first name"
            aria-label="First name"
          />
        </div>
        <div class="col-12 col-sm-6">
          <label class="mb-3 fs-5" for="">Last name</label>
          <input
            type="text"
            class="form-control py-3 inp"
            placeholder="last name"
            aria-label="Last name"
          />
        </div>

        <div class="col-sm-4">
          <label class="mb-3 mt-3" style="font-size: 18px !important"
            >Cardholder Number</label
          >
          <input
            type="text"
            class="form-control py-3 inp"
            placeholder="1234 1234 1234 1234"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4">
          <label class="mb-3 mt-3" for="">MM/YY</label>
          <input
            type="text"
            class="form-control py-3 inp"
            placeholder="MM/YY"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4 mt-3">
          <label class="mb-3" for="">CVC</label>
          <input
            type="text"
            class="form-control py-3 inp"
            placeholder="CVC"
            aria-label="First name"
          />
        </div>

        <div class="col-12 col-sm-6 mt-3">
          <label class="mb-3" for="">Country</label>
          <select class="form-select py-3" aria-label="Default select example">
            <option selected>Saudia Arabia</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-12 col-sm-6 mt-3">
          <label class="mb-3" for="">Postal code</label>
          <input
            type="text"
            class="form-control py-3 inp"
            placeholder="Postalcode"
            aria-label="Last name"
          />
        </div>

        <div
          class="col d-flex flex-column flex-md-row justify-content-end mt-3 px-5"
        >
          <button
            style="font-family: Athelas; font-weight: 700"
            class="btn btnn border border-dark rounded-pill px-4 py-3 mx-0 mx-md-3"
            type="button"
          >
            CANCEL
          </button>
          <button
            style="
              font-family: Athelas;
              font-weight: 700;
              background-color: #c07629;
            "
            class="btn btnn rounded-pill px-4 py-3 text-light"
            type="button"
          >
            UPDATE
          </button>
        </div>
      </div>
    </div>

    <!-- footer--------------------- -->

    <div class="container-fluid bg-dark text-light mt-0 mt-md-5 px-3">
      <div class="row">
        <div class="col-md-2 pt-3">
          <h5 style="font-family: Athelas">Contact</h5>
          <p class="fss">hello@foodsphere.sa</p>
        </div>
        <div class="col-md-2 pt-3">
          <h5 style="font-family: Athelas">Al Tahlia St,</h5>
          <p class="fss">Riyadh Saudi Arabia</p>
        </div>
        <div
          class="col-md-8 d-flex mt-2 justify-content-start justify-content-md-end align-items-center"
        >
          <img class="image" src="./image/Riyadh Holding.png" alt="" />
          <img class="image" src="./image/Group 1.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
